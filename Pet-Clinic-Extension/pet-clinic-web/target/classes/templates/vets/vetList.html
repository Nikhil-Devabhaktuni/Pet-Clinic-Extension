<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vets :${vet}"> <!-- iterating with the help of th - each iterator by using owners keyword we used in java code. W
        we need to use the vet which is given in attribute to model inside controller (vetController ) so using that one we are iterating
        data. left side one is variable in html by using that we are printing the data.-->
            <td th:text="${vets.id}">1</td>
            <td th:text="${vets.firstName}">Joe</td>
            <td th:text="${vets.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
